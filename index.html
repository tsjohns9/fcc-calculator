<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="calculator">
    <div id='history'></div>
    <div id="total">0</div>
    <div id='buttonContainer'>
      <div id="operators">
        <a id='abs'>+/-</a>
        <a class='opr'>/</a>
        <a class='opr'>*</a>
        <a class='opr'>+</a>
        <a class='opr'>-</a>
        <a id='equals'>=</a>
      </div>
      <div id="numbers">
        <a class='digit'>7</a>
        <a class='digit'>8</a>
        <a class='digit'>9</a>
        <a class='digit'>4</a>
        <a class='digit'>5</a>
        <a class='digit'>6</a>
        <a class='digit'>1</a>
        <a class='digit'>2</a>
        <a class='digit'>3</a>
        <a id='clear'>C</a>
        <a id='zero'>0</a>
        <a id='decimal'>.</a>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
